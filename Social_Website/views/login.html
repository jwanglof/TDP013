{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block center_content %}
<h1>Login</h1>
<form method="post" action="#">
	<span class="input_holder">
		<input type="text" id="login_email" class="input" placeholder="E-mail" />
		<kbd>E-mail</kbd>
	</span>

	<span class="input_holder">
		<input type="password" id="login_pass" class="input" placeholder="Password" />
		<kbd>Password</kbd>
	</span>

	<input type="submit" id="login_submit" class="input" value="Log in" />
</form>
{% endblock %}
