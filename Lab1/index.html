<script type="text/javascript">
	$(document).ready(function() {
	// Show how many characters the user have left to write and update the input-area
	var chars = 140;
	$("#total_chars").val("Characters left: " + chars);

	// Create an empty array for the tweets
	var tweet_array = [];  

	// Whenever a key is pressed it will subtract from the total characters used
	// If backspace is pressed it will add to the total characters
	$("#tweet_textarea").keydown(function(e) {
	chars = 140 - $(this).val().length;

	if (e.keyCode == 8 || e.keyCode == 46) {
	if (chars < 140) {
	chars++;
	}
	}
	else if (chars < 1) {
	chars = 0;
	}
	else {
	chars--;
	}

	$("#total_chars").val("Characters left: " + chars);
	})

  // Add all the tweets to an array
	$("#tweet_form").submit(function(e) {
  tweet_array.push($("#tweet_textarea").val());


	return false;
	})

	});
