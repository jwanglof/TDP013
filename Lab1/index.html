<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>

<title>Laboration 1, TDP013</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css' />

<script type="text/javascript" src="jscript/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// Show how many characters the user have left to write and update the input-area
		var chars = 140;
		$("#total_chars").val("Characters left: " + chars);
	
	  $("#error_msg").hide();

		// Whenever a key is pressed it will subtract from the total characters used
		// If backspace is pressed it will add to the total characters
		$("#tweet_textarea").keydown(function(e) {
			chars = 140 - $(this).val().length;

			if (e.keyCode == 8 || e.keyCode == 46) {
				if (chars < 140) {
					chars++;
				}
			}
			else if (chars < 1) {
				chars = 0;
			}
			else {
				chars--;
			}
		
			$("#total_chars").val("Characters left: " + chars);
		
		});
	
		$("#tweet_form").submit(function() {

			// Check to see that the strint isn't empty!
			if ($("#tweet_textarea").val()) {
				$("#tweets").prepend("<div class=\"tweets_msg\">" + $("#tweet_textarea").val() + "<input type=\"checkbox\" name=\"blas\"/></div>");

				// Resets the textarea
				$("#tweet_textarea").val("");
		
				var chars = 140;
				$("#total_chars").val("Characters left: " + chars);
			}
											 else if ($("#tweet_textarea").val().length > 140) {
										$("#error_msg").text("You have exceeded 140 characters in your message. Please remove some and post again.");
										$("#error_msg").show("slow");
										}
			else {
											 $("#error_msg").text("You need to write something in the textarea below.");
											 $("#error_msg").show("slow");

			}
				return false;
		});

										if $("input[name=blas]").is(":checked") { alert("asd"); }
	});
</script>
</head>
<body>
<div id="container">
	<div id="topbox">
		<h1>Fejk Twitter - Tweeeeet Tweeeet</h1>
		<div id="button_container">
			<div class="button_left">
				<a href="">Hem</a>
			</div>
			<div class="button_right">
				<a href="">Skicka</a>
			</div>
		</div>
	</div>

	<div id="content">
		<div id="error_msg"></div>

		<form method="post" action="#" id="tweet_form">
			<textarea id="tweet_textarea" placeholder="Tweeta ditt tweet" maxlength="140"></textarea>
			<input type="submit" id="tweet_submit" value="Tweet" />
			<input type="text" id="total_chars" readonly />
		</form>
		
		<div id="tweets"></div>

	</div>

</div>
</body>
</html>
